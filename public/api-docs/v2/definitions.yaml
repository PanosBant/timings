apitiming:
  required:
    - timing
    - url
    - sla
    - log
  properties:
    timing:
      $ref: "parameters.yaml#/api-timing"
    url:
      type: string
    sla:
      $ref: "parameters.yaml#/sla"
    baseline:
      $ref: "parameters.yaml#/baseline"
    flags:
      $ref: "parameters.yaml#/flags"
    log:
      $ref: "parameters.yaml#/log"
  example:
    {
        "timing": {"startTime": 1474997676867, "endTime": 1474997676905},
        "url": "https://api.example.com",
        "sla": {"pageLoadTime": 4000},
        "baseline": {"days": 7,"perc": 75,"padding": 1.2,"searchUrl": "","src":"cicd","aggField": "act_pageLoadTime","incl": {"env_tester":"_log_"}},
        "flags": {"assertBaseline": false, "debug": false,"esTrace": false,"esCreate": false,"passOnFailedAssert": false},
        "log": {"team": "perfeng", "test_info": "V2 - Test App (apitiming)","env_tester": "linux","browser": "api_call","env_target": "prod"}
    }

resources:
  required:
    - id
  properties:
    id:
      type: string
  example:
    {
        "id": "944f735e-0214-4e0d-8b3b-9fef0f4cadc3"
    }

measureArray:
  type: "object"
  allOf:
    -
      properties:
        id:
          type: "integer"
          format: "int64"
        name:
          type: "string"
        tag:
          type: "string"
