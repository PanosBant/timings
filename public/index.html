<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <title>TIMINGS API - Swagger docs</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.0/swagger-ui.css">
</head>

<body>


    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.0/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Build a system
            var url = "http://" + window.location.host + window.location.pathname + 'api-docs/v2/index.yaml';
            const ui = SwaggerUIBundle({
                url: url,
                validatorUrl: null,
                showRequestHeaders: true,
                jsonEditor: true,
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl,
                    hideTopbar
                ],
                layout: "StandaloneLayout",
                displayOperationId: true
            })

            window.ui = ui

        }

        function hideTopbar() {
            // this plugin overrides the Topbar component to return nothing
            return {
                components: {
                    Topbar: function() {
                        return null
                    }
                }
            }
        }
    </script>
</body>

</html>
